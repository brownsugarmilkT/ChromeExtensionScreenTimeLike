<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Extension</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Set Timer Duration</h3>
    <form id="timerForm">
        <label for="timerInput">Enter Time (minutes):</label>
        <input type="number" id="timerInput" name="timerInput" min="1" required>
        <button type="button" onclick="setTimer()">Set Timer</button>
    </form>

    <script src="./js/popup.js"></script>
</body>
</html>
